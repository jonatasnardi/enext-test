<header class="header">
    <div class="header__wrapper">
        <div class="header__navbar">
            <div class="navbar-toggle"> <!-- close -->
                <div class="icon" data-click="menu">
                    <div class="line line-top"></div>
                    <div class="line line-mid"></div>
                    <div class="line line-bot"></div>
                </div>
            </div>
        </div>

        <div class="header__logo">
            <img src="{{ _basePath }}img/logo.png" alt="" class="logo__image">
        </div>

        <div class="header__help"></div>

        <div class="header__search">
            <form action="" id="formSearch" class="box__form">
                <input name="stock" type="text" title="Search our stock" placeholder="Search our stock" class="form__stock" id="stockForm" autocomplete="on">
            </form>
        </div>

        <div class="header__information only-desk">
            <p class="information__text">Free shipping <br><span>on orders over $50</span></p>
        </div>

        <div class="header__bag">
            <img src="{{ _basePath }}img/icon-bag.png" alt="" class="bag__image">
            <p class="bag__text">BAG: <span id="cartItems">1</span></p>
        </div>

        <div class="header__description">
            <p class="description__text">Free shipping on orders over $50</p>
        </div>
    </div>
</header>
